<div class="dropdown" [class.show]="shown">
  <button class="btn btn-link px-2 toggle"
    [ngClass]="dropdownToggle.color ? 'text-' + dropdownToggle.color : 'text-dark'" [title]="dropdownToggle.title"
    data-toggle="dropdown" [attr.aria-expanded]="shown" (click)="shown = !shown">
    <i *ngIf="dropdownToggle.icon || 'fa fa-ellipsis-v'" [ngClass]="dropdownToggle.icon"></i>
  </button>
  <div class="dropdown-menu" [class.show]="shown">
    <ng-container *ngFor="let dropdownItem of dropdownToggle.buttons">
      <a class="dropdown-item" *ngIf="!dropdownItem.hidden"
        [ngClass]="dropdownItem.color ? 'text-' + dropdownItem.color : 'text-dark'" (click)="handle(dropdownItem)">
        <i *ngIf="dropdownToggle.icon" class="mr-2 {{ dropdownItem.icon }}"></i>{{ dropdownItem.title | titlecase }}
      </a>
    </ng-container>
  </div>
</div>
