<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
		<li class="page-item" [ngClass]="{'disabled': pagination.currentPage === 1}">
			<a class="page-link" href="javascript:{}" (click)="pagination.currentPage = 1">
				<i class="fa fa-angle-double-left"></i>
			</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.currentPage <= 1}">
			<a class="page-link" href="javascript:{}" aria-label="Previous" (click)="pagination.prev()">
				<span aria-hidden="true">
					<i class="fa fa-angle-left"></i>
				</span>
			</a>
		</li>
		<li class="page-item disabled" *ngIf="pagination.prevPage && pagination.prevPage > 1">
			<a class="page-link" href="javascript:{}" (click)="pagination.next()">...</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="javascript:{}" *ngIf="pagination.prevPage"
				(click)="pagination.prev()">{{ pagination.prevPage }}</a>
		</li>
		<li class="page-item active"><a class="page-link" href="javascript:{}">{{ pagination.currentPage }}</a></li>
		<li class="page-item">
			<a class="page-link" href="javascript:{}" *ngIf="pagination.nextPage"
				(click)="pagination.next()">{{ pagination.nextPage }}</a>
		</li>
		<li class="page-item disabled" *ngIf="pagination.nextPage && pagination.nextPage < pagination.lastPage">
			<a class="page-link" href="javascript:{}" (click)="pagination.next()">...</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.currentPage >= pagination.lastPage}">
			<a class="page-link" href="javascript:{}" aria-label="Next" (click)="pagination.next()">
				<span aria-hidden="true">
					<i class="fa fa-angle-right"></i>
				</span>
			</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.currentPage === pagination.lastPage}">
			<a class="page-link" href="javascript:{}" (click)="pagination.currentPage = pagination.lastPage">
				<i class="fa fa-angle-double-right"></i>
			</a>
		</li>
	</ul>
</nav>
