<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
		<li class="page-item" [ngClass]="{'disabled': pagination.current_page === 1}">
			<a class="page-link" href="javascript:{}" (click)="pageClick(1)">
				<i class="fa fa-angle-double-left"></i>
			</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.current_page <= 1}">
			<a class="page-link" href="javascript:{}" aria-label="Previous" (click)="pageClick(pagination.current_page - 1)">
				<span aria-hidden="true">
					<i class="fa fa-angle-left"></i>
				</span>
			</a>
		</li>
		<li class="page-item disabled" *ngIf="(pagination.current_page - 1) > 1">
			<a class="page-link" href="javascript:{}">...</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="javascript:{}" *ngIf="(pagination.current_page - 1) >= 1"
				(click)="pageClick(pagination.current_page - 1)">{{ pagination.current_page - 1 }}</a>
		</li>
		<li class="page-item active"><a class="page-link" href="javascript:{}">{{ pagination.current_page }}</a></li>
		<li class="page-item">
			<a class="page-link" href="javascript:{}" *ngIf="(pagination.current_page + 1) <= pagination.last_page"
				(click)="pageClick(pagination.current_page + 1)">{{ pagination.current_page + 1 }}</a>
		</li>
		<li class="page-item disabled" *ngIf="(pagination.current_page + 1) < pagination.last_page">
			<a class="page-link" href="javascript:{}">...</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.current_page >= pagination.last_page}">
			<a class="page-link" href="javascript:{}" aria-label="Next" (click)="pageClick(pagination.current_page + 1)">
				<span aria-hidden="true">
					<i class="fa fa-angle-right"></i>
				</span>
			</a>
		</li>
		<li class="page-item" [ngClass]="{'disabled': pagination.current_page === pagination.last_page}">
			<a class="page-link" href="javascript:{}" (click)="pageClick(pagination.last_page)">
				<i class="fa fa-angle-double-right"></i>
			</a>
		</li>
	</ul>
</nav>
