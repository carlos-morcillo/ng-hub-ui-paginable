<div class="jw-modal modal-dialog modal-dialog-scrollable modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">{{ title }}</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
				(click)="close()"></button>
		</div>
		<div class="modal-body">
			<ng-content></ng-content>
		</div>
		<div class="modal-footer" *ngIf="buttons?.length">
			<button type="button" class="btn" *ngFor="let button of buttons" (click)="button.handler()"
				[ngClass]="button.class">{{ button.title | translate | ucfirst }}</button>
		</div>
	</div>
</div>
<div class="jw-modal-background"></div>
