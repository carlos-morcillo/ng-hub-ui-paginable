<div class="mb-5 d-flex justify-content-between align-items-center">
	<h2 class="d-inline">Custom filters</h2>
	<a class="btn btn-outline-primary float-right" href="#"><i class="fab fa-fw fa-github"></i>View code in Github</a>
</div>
<paginable-table (filterChange)="onFilterChange($event)" (onParamsChange)="fetch($event)" [selectable]="true"
	[headers]="headers" [pagination]="pagination" [searchKeys]="searchKeys">
	<ng-template paginableTableFilter header="email" let-header="header" let-formControl="formControl">
		<div class="form-check" *ngFor="let option of header.filter.options | async">
			<input class="form-check-input" type="checkbox" [value]="option.value" [formControl]="formControl">
			<label class="form-check-label">
				{{ option.text }}
			</label>
		</div>
	</ng-template>
	<ng-template paginableTableFilter header="username" let-header="header" let-formControl="formControl">
		<ng-select [items]="people$ | async" bindLabel="username" autofocus bindValue="id" [formControl]="formControl">
		</ng-select>
	</ng-template>
</paginable-table>

<pre>{{people$ | async | json}}</pre>
