<div class="mb-5 d-flex justify-content-between align-items-center">
	<h2 class="d-inline">Reactive form</h2>
	<a class="btn btn-outline-primary float-right" href="#"><i class="fab fa-fw fa-github"></i>View code in Github</a>
</div>
<form [formGroup]="form">
	<paginable-table [headers]="headers" [selectable]="true" [pagination]="pagination$" selectableProperty="id"
		(onSelected)="selectedItems = $event;" formControlName="userIds">
	</paginable-table>
</form>

<div class="alert alert-info mt-4" role="alert">
	<strong>Result: </strong>
	<pre>{{ form.value | json }} </pre>
</div>
