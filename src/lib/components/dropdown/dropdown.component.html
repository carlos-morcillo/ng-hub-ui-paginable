<button class="dropdown__toggle btn" [class.dropdown__toggle--open]="isOpened()" type="button" [attr.aria-expanded]="isOpened()" (click)="toggle()">
	<ng-content select=".button"></ng-content>
</button>

<ng-template #dropdownContent>
	<ul class="dropdown__menu dropdown-menu show" [attr.aria-hidden]="!isOpened()">
		<ng-content select=".content"></ng-content>
	</ul>
</ng-template>
