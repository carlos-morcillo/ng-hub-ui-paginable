<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center mb-0">
		<li class="page-item" [class.disabled]="currentPage === 1">
			<a class="page-link" href="javascript:{}" (click)="pageClick(1)">
				<i class="fa fa-angle-double-left"></i>
			</a>
		</li>
		<li class="page-item" [class.disabled]="currentPage <= 1">
			<a
				class="page-link"
				href="javascript:{}"
				aria-label="Previous"
				(click)="pageClick(currentPage - 1)"
			>
				<span aria-hidden="true">
					<i class="fa fa-angle-left"></i>
				</span>
			</a>
		</li>
		<li class="page-item disabled" *ngIf="currentPage - 1 > 1">
			<a class="page-link" href="javascript:{}">...</a>
		</li>
		<li class="page-item">
			<a
				class="page-link"
				href="javascript:{}"
				*ngIf="currentPage - 1 >= 1"
				(click)="pageClick(currentPage - 1)"
				>{{ currentPage - 1 }}</a
			>
		</li>
		<li class="page-item active">
			<a class="page-link" href="javascript:{}">{{ currentPage }}</a>
		</li>
		<li class="page-item">
			<a
				class="page-link"
				href="javascript:{}"
				*ngIf="currentPage + 1 <= lastPage"
				(click)="pageClick(currentPage + 1)"
				>{{ currentPage + 1 }}</a
			>
		</li>
		<li class="page-item disabled" *ngIf="currentPage + 1 < lastPage">
			<a class="page-link" href="javascript:{}">...</a>
		</li>
		<li class="page-item" [class.disabled]="currentPage >= lastPage">
			<a
				class="page-link"
				href="javascript:{}"
				aria-label="Next"
				(click)="pageClick(currentPage + 1)"
			>
				<span aria-hidden="true">
					<i class="fa fa-angle-right"></i>
				</span>
			</a>
		</li>
		<li class="page-item" [class.disabled]="currentPage === lastPage">
			<a
				class="page-link"
				href="javascript:{}"
				(click)="pageClick(lastPage)"
			>
				<i class="fa fa-angle-double-right"></i>
			</a>
		</li>
	</ul>
</nav>
