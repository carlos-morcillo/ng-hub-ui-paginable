<nav class="pager" aria-label="Page navigation">
	<ul class="pager pagination pager__list">
		<li
			class="page-item pager__item"
			[class.pager__item--disabled]="page() === 1"
			[class.disabled]="page() === 1"
		>
			<a
				role="button"
				class="page-link pager__link"
				href="javascript:{}"
				(click)="page.set(1)"
			>
				<i class="pager__icon fa fa-angle-double-left"></i>
			</a>
		</li>
		<li
			class="page-item pager__item"
			[class.pager__item--disabled]="page() <= 1"
			[class.disabled]="page() <= 1"
		>
			<a
				role="button"
				class="page-link pager__link"
				href="javascript:{}"
				aria-label="Previous"
				(click)="page.set(page() - 1)"
			>
				<span class="pager__icon-wrapper" aria-hidden="true">
					<i class="pager__icon fa fa-angle-left"></i>
				</span>
			</a>
		</li>
		@if (page() - 1 > 1) {
			<li class="page-item pager__item pager__item--disabled disabled">
				<a
					role="button"
					class="page-link pager__link"
					href="javascript:{}"
					>...</a
				>
			</li>
		}
		<li class="page-item pager__item">
			@if (page() - 1 >= 1) {
				<a
					role="button"
					class="page-link pager__link"
					href="javascript:{}"
					(click)="page.set(page() - 1)"
					>{{ page() - 1 }}</a
				>
			}
		</li>
		<li class="page-item pager__item pager__item--active active">
			<a
				role="button"
				class="page-link pager__link"
				href="javascript:{}"
				>{{ page() }}</a
			>
		</li>
		@if (total()) {
			<li class="page-item pager__item">
				@if (page() + 1 <= $any(total())) {
					<a
						role="button"
						class="page-link pager__link"
						href="javascript:{}"
						(click)="page.set(page() + 1)"
						>{{ page() + 1 }}</a
					>
				}
			</li>
			@if (page() + 1 < $any(total())) {
				<li
					class="page-item pager__item pager__item--disabled disabled"
				>
					<a
						role="button"
						class="page-link pager__link"
						href="javascript:{}"
						>...</a
					>
				</li>
			}
			<li
				class="page-item pager__item"
				[class.pager__item--disabled]="page() >= $any(total())"
				[class.disabled]="page() >= $any(total())"
			>
				<a
					role="button"
					class="page-link pager__link"
					href="javascript:{}"
					aria-label="Next"
					(click)="page.set(page() + 1)"
				>
					<span class="pager__icon-wrapper" aria-hidden="true">
						<i class="pager__icon fa fa-angle-right"></i>
					</span>
				</a>
			</li>
			<li
				class="page-item pager__item"
				[class.pager__item--disabled]="page() === total()"
				[class.disabled]="page() === total()"
			>
				<a
					role="button"
					class="page-link pager__link"
					href="javascript:{}"
					(click)="page.set(total() ?? 1)"
				>
					<i class="pager__icon fa fa-angle-double-right"></i>
				</a>
			</li>
		} @else {
			<li class="page-item pager__item">
				<a
					role="button"
					class="page-link pager__link"
					href="javascript:{}"
					aria-label="Next"
					(click)="page.set(page() + 1)"
				>
					<span class="pager__icon-wrapper" aria-hidden="true">
						<i class="pager__icon fa fa-angle-right"></i>
					</span>
				</a>
			</li>
		}
	</ul>
</nav>
