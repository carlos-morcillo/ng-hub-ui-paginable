<div class="btn-group" [class.show]="shown">
	<button
		class="px-2 dropdown-toggle"
		type="button"
		[ngClass]="buttonClass"
		[attr.title]="options.tooltip"
		data-toggle="dropdown"
		[attr.aria-expanded]="shown"
		(click)="shown = !shown"
		[disabled]="disabled"
	>
		<div class="d-flex flex-nowrap align-items-center gap-1">
			<i [ngClass]="options.icon || 'fa fa-ellipsis-v'"></i>
			<ng-container *ngIf="options.title">{{
				options.title
			}}</ng-container>
		</div>
	</button>
	<div
		class="dropdown-menu dropdown-menu-{{ options.position }}"
		[class.show]="shown"
		[ngStyle]="{
			right:
				options.position == 'end' || options.position === 'right'
					? 0
					: 'initial'
		}"
	>
		<ng-container *ngFor="let dropdownItem of options.buttons">
			<button
				class="dropdown-item"
				type="button"
				[attr.title]="dropdownItem.tooltip"
				*ngIf="!dropdownItem.hidden"
				[ngClass]="
					dropdownItem.color
						? 'text-' + dropdownItem.color
						: 'text-dark'
				"
				(click)="
					item && dropdownItem.handler && dropdownItem.handler(item)
				"
			>
				<i
					*ngIf="dropdownItem.icon"
					class="me-2 mr-2 {{ dropdownItem.icon }}"
				></i>
				<ng-container *ngIf="dropdownItem.title">
					{{ dropdownItem.title }}
				</ng-container>
			</button>
		</ng-container>
	</div>
</div>
